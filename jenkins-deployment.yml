apiVersion: v1
kind: deployment
metadata:
  name: jenkins
  labels:
    name: jenkins
    app: jenkins-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jenkins-pod
      app: jenkins-deployment
  template:
    metadata:
      name: jenkins-pod
      labels:
        name: jenkins-pod
        app: jenkins-deployment
    spec:
      containers:
        - name: jenkins
          image: jenkins
          ports:
           - containerPort: 8080
