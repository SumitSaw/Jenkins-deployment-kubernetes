apiVersion: v1
kind: deployment
metadata:
	name: jenkins
	labels:
		name: jenkins
		app: jenkins-deployment

spec:
	replicas: 1
	selector:
		matchLabels:
			name: jenkins
			app: jenkins
			
	template:
		metadata:
			name: jenkins
			labels:
				name: jenkins
				app: jenkins-deployment

		spec:
			containers:
				- name: jenkins
				  image: jenkins
				  ports:
					- contanerPorts: 8080
